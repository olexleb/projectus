<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body> 
    <div class="wrapper">
      <div class="leftbar">
        <div class="logo-name"><img class="logo1" src="./assets/Logo@3x.svg" alt="logo">
          <p>PROJECTUS</p><img src="./assets/Search@3x.svg" alt="search">
        </div>
        <div class="profile"><img src="./images/jeangonzales.png" alt="jean">
          <p>Jean Gonzales</p><br>
          <p>Product Owner</p><img src="./assets/tri-tochki.svg" alt="">
        </div>
        <div class="tasks">
          <div class="leftside">
            <p>372</p>
            <p>Completed Tasks</p>
          </div>
          <div class="rightside">
            <p>11</p>
            <p>Open Tasks</p>
          </div>
        </div>
        <div class="menu">
          <p>MENU</p>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Tasks</a></li>
            <li><a href="#">Notifications</a></li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="topbar">
          <div class="leftside">
            <div class="block-top"><img class="logo" src="./assets/Shapes@2x.png" alt="logo2">
              <p>Website Redesign</p><img src="" alt="">
            </div>
            <div class="block-down">
              <ul>
                <li><a href="">Tasks</a></li>
                <li><a href="">Kanban</a></li>
                <li><a href="">Activity</a></li>
                <li><a href="">Calendar</a></li>
                <li><a href="">Files</a></li>
              </ul>
            </div>
          </div>
          <div class="rightside">
            <div class="profiles"><img src="./images/wepik-photo-mode-20221017-22272.png" alt="profile1"><img src="./images/wepik-photo-mode-20221017-22287.png" alt="profile2"><img src="./images/wepik-photo-mode-20221017-223143.png" alt="profile3"></div>
            <div class="buttons">
              <button class="share">Share</button>
              <button class="chat">Chat </button>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="main-content">
            <div class="message1"></div>
            <div class="message2"></div>
            <div class="message3"></div>
            <div class="message4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
